<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Ionic exercise web interface</title>

<!-- Bootstrap -->
<link href="bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
<!-- <link href="css/dataTables.bootstrap.css" rel="stylesheet"> -->
<!-- <link href="css/dataTables.responsive.css" rel="stylesheet">  -->
<link href="https://cdn.datatables.net/1.10.11/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.datatables.net/select/1.1.2/css/select.bootstrap.min.css" rel="stylesheet">

<!-- <script src="js/lib/jquery-1.12.0.min.js"></script> -->
<script src="js/lib/jquery-2.2.0.min.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="bootstrap-3.3.6/js/bootstrap.min.js"></script>

<script src="js/lib/bootbox.min.js"></script>

<script src="js/lib/knockout-3.4.0.js"></script>
<script src="js/lib/knockout.punches.min.js"></script>

<script src="js/lib/jquery.inputmask.bundle.js"></script>

<!-- <script
	src="//cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js"></script> -->

<!-- jQuery DataTables http://datatables.net -->
<script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.11/js/dataTables.bootstrap.min.js"></script>
<!-- <script src="js/lib/jquery.dataTables.min.js"></script>  -->
<!-- <script src="js/lib/dataTables.buttons.min.js"></script>-->
<!-- <script src="js/lib/dataTables.select.min.js"></script> -->
<script src="https://cdn.datatables.net/select/1.1.2/js/dataTables.select.min.js"></script>

</head>
<body>

	<nav id="navbar" class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Ionic exercise </a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li data-bind="css: { active: org.jsweet.ionicexercise.client.App.isActivePage('coffeeshops') }">
					<a data-bind="click: org.jsweet.ionicexercise.client.App.setActivePage.bind($data,event,'coffeeshops')" href="#">Coffee shops <span
							class="sr-only">(current)</span></a></li>
							
							
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container">

		<!-- ######################################################################################### -->

		<section id="coffeeshops" data-bind="visible: org.jsweet.ionicexercise.client.App.isActivePage('coffeeshops')">

			<table id="coffeeshopsDT" class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Address</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: datas">
					<tr>
						<td data-bind="text: $data.id"></td>
						<td data-bind="text: $data.name"></td>
						<td data-bind="text: $data.address"></td>
					</tr>
				</tbody>
			</table>

			<button data-action="createData" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalcoffeeshops">Create</button>

			<button data-action="modifyData" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#modalcoffeeshops">Edit</button>

			<button data-action="deleteData" type="button" class="btn btn-secondary">Delete (?)</button>

			<div class="modal fade" id="modalcoffeeshops" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="exampleModalLabel">Coffeeshop</h4>
						</div>
						<div class="modal-body">
							<form>
								<div data-bind="with: selectedData">
									<div class="form-group">
										<label for="name" class="control-label">Name:</label>
										<input type="text" class="form-control" id="name" data-bind="textInput: name">
									</div>
									<div class="form-group">
										<label for="name" class="control-label">Address:</label>
										<input type="text" class="form-control" id="address" data-bind="textInput: address">
									</div>
								</div>
							</form>

						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary" data-dismiss="modal" data-bind="click: pushData">Save changes</button>
						</div>
					</div>
				</div>
			</div>


		</section>

	</div>

	<script type="text/javascript" src="js/app/org/jsweet/ionicexercise/client/Dates.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/app/org/jsweet/ionicexercise/client/LogLevel.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/app/org/jsweet/ionicexercise/client/Logger.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/app/org/jsweet/ionicexercise/client/Server.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/app/org/jsweet/ionicexercise/client/model/CoffeeShopDto.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/app/org/jsweet/ionicexercise/client/model/CoffeeShopDetailsDto.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/app/org/jsweet/ionicexercise/client/model/AddCoffeeShopParameters.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/app/org/jsweet/ionicexercise/client/model/RateCoffeeShopParameters.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/app/org/jsweet/ionicexercise/client/CoffeeShopController.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/app/org/jsweet/ionicexercise/client/App.js" charset="UTF-8"></script>

</body>
</html>
